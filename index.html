<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>목표 달성 or Die - 프리미엄 구독 모달 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      max-width: 90%;
      width: 350px;
    }
    /* 숨김 상태를 나타내는 클래스 */
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- 메인 콘텐츠(임의) -->
  <div class="text-center p-4 space-y-4">
    <h1 class="text-2xl font-bold text-gray-700">
      프리미엄 구독 모달 동작 테스트
    </h1>
    <p class="text-gray-600">
      아래 <strong>“구독하기”</strong> 버튼을 누르면 모달이 뜨고,<br />
      모달의 <strong>“닫기”</strong> 버튼을 누르면 모달이 사라져야 합니다.
    </p>

    <button
      id="subscribeBtn"
      class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded text-sm font-bold"
    >
      구독하기
    </button>
  </div>

  <!-- 프리미엄 구독 모달 -->
  <div
    id="premiumModal"
    class="modal-bg hidden"
  >
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-2">프리미엄 구독</h2>
      <p class="text-sm text-gray-600 mb-4">
        광고 없이 편안하게 이용하고, 매일 추가 보상을 받을 수 있습니다.
      </p>
      <div class="flex justify-end space-x-2">
        <button
          id="closeModalBtn"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded text-xs"
        >
          닫기
        </button>
        <button
          class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-1 rounded text-xs"
        >
          구독 결제하기
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const premiumModal = document.getElementById("premiumModal");
      const subscribeBtn = document.getElementById("subscribeBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");

      // '구독하기' 버튼을 누르면 모달이 화면에 표시
      subscribeBtn.addEventListener("click", function () {
        console.log("구독하기 버튼 클릭");
        premiumModal.classList.remove("hidden");
      });

      // '닫기' 버튼을 누르면 모달이 사라짐
      closeModalBtn.addEventListener("click", function () {
        console.log("닫기 버튼 클릭");
        premiumModal.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
